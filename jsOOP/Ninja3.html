<body>
	<script>
	class Ninja {
		constructor(name){
			this.name = name;
			this.health = 100;
			this.speed = 3;
			this.strength = 3;
		}
		sayName(){
			console.log('My name is ${this.name}');
		}
		showStats(){
			console.log('Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}');
		}
		drinkShake(){
			this.health += 10;
		}
	}
	class Sensei extends Ninja {
		constructor(name, wisdom){
			super(name);
			this.speed = 10;
			this.strength = 10;
			this.health = 200;
			this.wisdom = 10;
		}
		speakWisdom(){
			let proverb = ['A cardboard belt would be a waist of paper.', 'One dog barks at something, the rest bark at him.', 'Man who places head in sand will get kicked in the end.', 'Man who run in front of car get tired.', 'Man who run behind car get exhausted.', 'Man who keep feet firmly on ground have trouble putting on pants.', 'Man with one chopstick go hungry.', 'War doesn\'t determine who is right, war determines who is left.', 'Man who lives in glass house should change clothes in basement.', 'Man who jump off cliff jump to conclusion.'];
			let num = Math.floor(Math.random() * 10) + 1;
			let speak = proverb[num];
			this.drinkShake();
			console.log(speak)
		}
	}
	</script>
