		class Deck{
			constructor(){
				this.deck = [];
			}

			build(){
				this.deck = [];
				let suits = ['Hearts', 'Spades', 'Diamonds', 'Clubs'];
				let faces = ['Ace', 2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen', 'King'];
				for(let suit in suits){
					for(let face in faces){
						this.deck.push(faces[face] + ' of ' + suits[suit]);
					}
				}
				return this;
			}
			shuffle(){
				let m = this.deck.length, t, i;
				while(m){
					i = Math.floor(Math.random() * m--);
					t = this.deck[m];
					this.deck[m] = this.deck[i];
					this.deck[i] = t;
				}
				return this;
			}
			deal(){
				return this.deck.pop();
			}
		}
		class Player{
			constructor(name){
				this.name = name;
				this.hand = [];
			}
			draw(deck){
				this.hand.push(deck.deal());
				return this;
			}
			discard(){
				this.hand.pop();
				return this;
			}
		}
