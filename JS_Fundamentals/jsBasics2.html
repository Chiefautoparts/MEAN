	<meta charset="UTF-8">

<body>
	<script>
	function magic_multiply(x,y){
		if(typeof x === 'number' || typeof y === 'number'){
			var mult = x * y;
			console.log(mult);
		} else if(x.isArray()){
			for(var i = 0; i < x.length; i++){
				var total = x[i]*y;
				var answer = [];
				answer.push(total);
			}
			console.log(answer);
		} else if(typeof x ===  'string' || typeof y === 'string'){
			console.log('Cannot multiply by a string');
		};
	};
	</script>
</body>
</html>
